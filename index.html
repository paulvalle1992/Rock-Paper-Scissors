<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid flex-column">
        <div class="row mt-4 mb-5">
            <div class="col-12 mt-4 d-flex justify-content-center">
                <h1 class="mt4">Let's play rock, paper, scissors!</h1>
            </div>
        </div>
        <div class="row mt-4 mb-xxl-5 d-flex justify-content-center">
            <h3 class="col-2 text-end"> User Score:</h3>
            <h3 class="col-1 text-end text-bg-dark" id="userScore">0</h3>
            <h3 class="col-2 text-end">Computer Score:</h3>
            <h3 class="col-1 text-end text-bg-dark" id="computerScore">0</h3>
        </div>
        <div class="row d-flex justify-content-center">  
            <h4 class="col-5" id="replaceText">Waiting for your choice. May the force be with you.</h4>
        </div>
        <div class="row d-flex justify-content-center gx-5">
            <div class="col-2 d-flex justify-content-center">
                <button class="btn btn-secondary flex-fill text-dark fw-bolder" id="rock">Rock</button>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <button class="btn btn-secondary flex-fill text-dark fw-bolder" id="paper">Paper</button>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <button class="btn btn-secondary flex-fill text-dark fw-bolder" id="scissors">Scissors</button>
            </div>
        </div>
     </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
