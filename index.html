<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row mt-4">
            <div class="col-12 mt-4 d-flex justify-content-center">
                <h1 class="mt4 text-light">Let's play rock, paper, scissors!</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-3"></div>
            <div class="col-1 mt-4 d-flex justify-content-center">
                <button class="btn btn-secondary" id="rock">Rock</button>
            </div>
            <div class="col-4 mt-4 d-flex justify-content-center">
                <button class="btn btn-secondary" id="paper">Paper</button>
            </div>
            <div class="col-1 mt-4 d-flex justify-content-center">
                <button class="btn btn-secondary" id="scissors">Scissors</button>
                <div class="col-3"></div>
            </div>
        </div>
     </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
</body>
</html>
